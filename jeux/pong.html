<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Pong</title>
    <style>
    body {
        align-content: center;
        align-items: center;
        background: #202020;
        display: flex;
        margin: 0;
    }
    canvas {
        border: solid 1px #fff;
        border-left: none;
        border-right: none;
        image-rendering: pixelated;
        width: 100%;
        margin : 0 auto;
    }
    </style>
</head>
<body>
    <canvas id="pong" width="850" height="400" />
</body>

<script>
class Vec {
    constructor(x=0, y=0) {
        this.x=x;
        this.y=y;
    }

    get len() {
        return Math.sqrt(this.x * this.x + this.y * this.y);
    }

    set len(value) {
        const fact = value / this.len;
        this.x *= fact;
        this.y *= fact;
    }
}

class Rectangle {
    constructor(w,h) {
        this.pos = new Vec;
        this.size = new Vec(w,h);
    }

    get left() {
        return this.pos.x - this.size.x / 2;
    }
    get right() {
        return this.pos.x + this.size.x / 2;
    }

    get top() {
        return this.pos.y - this.size.y / 2;
    }
    get bottom() {
        return this.pos.y + this.size.y / 2;
    }
}

class Ball extends Rectangle {
    constructor() {
        super(10,10);
        this.vel = new Vec;
    }
}

class Player extends Rectangle{
    constructor() {
        super(20,100);
        this.score=0;
        this.vel = new Vec;
    }
}

class Pong {
    constructor(canvas){
        this.CHAR_PIXELS = 10;
        this.CHARS = [
            '111101101101111',
            '010010010010010',
            '111001111100111',
            '111001111001111',
            '101101111001001',
            '111100111001111',
            '111100111101111',
            '111001001001001',
            '111101111101111',
            '111101111001111'
        ].map(str => {
            const canvas = document.createElement('canvas');

            canvas.height = this.CHAR_PIXELS * 5;
            canvas.width = this.CHAR_PIXELS *3;
            const context = canvas.getContext('2d');
            context.fillStyle = '#fff';
            str.split('').forEach((fill, i) => {
                if (fill === '1') {
                    context.fillRect((i % 3) * this.CHAR_PIXELS, (i / 3 | 0) * this.CHAR_PIXELS, this.CHAR_PIXELS,this.CHAR_PIXELS);
                }
            });
            return canvas;
        });
        this.canvas = canvas;
        this._context = canvas.getContext("2d");
        this.createBall()
        this.createPlayers();
        let lastTime;
        const callback = (millis) => {
            if (lastTime) {
                this.update((millis - lastTime) / 1000);
            }
            lastTime = millis;
            requestAnimationFrame(callback);
        };
        callback();

        this.reset();
    }

    createPlayers() {
        this.players = [
            new Player(),
            new Player()
        ];
        this.players[0].pos.x = 40;
        this.players[1].pos.x = this.canvas.width - 40 ;
        this.players.forEach(player => {
            player.pos.y = this.canvas.height / 2;
        });
    }

    onCollide(player, ball) {
        if (player.left<ball.right && player.right>ball.left && player.top<ball.bottom && player.bottom>ball.top) {
            const len = ball.vel.len;
            ball.vel.x = -ball.vel.x;
            ball.vel.y = 1000 * (Math.random() - 0.5);
            ball.vel.len = 1.05 * len;
        }
    }

    createBall() {
        this.ball = new Ball;
    }

    draw() {
        this._context.fillStyle = "black";
        this._context.fillRect(0,0,canvas.width,canvas.height);
        this.drawRect(this.ball);
        this.drawRect(this.players[0]);
        this.drawRect(this.players[1]);
        this.drawScore();
    }

    drawRect(object) {
        this._context.fillStyle = "white";
        this._context.fillRect(object.left,object.top,object.size.x,object.size.y);
    }

    drawScore() {
        const align = this.canvas.width / 3;
        const CHAR_W = this.CHAR_PIXELS * 4;
        this.players.forEach((player, index) => {
            const chars = player.score.toString().split('');

            const offset = align *
            (index + 1) -
            (CHAR_W * chars.length/2) +
            this.CHAR_PIXELS / 2;
            chars.forEach((char, position) => {
                this._context.drawImage(this.CHARS[char|0], offset + position * CHAR_W, 20);
            });
        });
    }

    reset() {
        this.ball.pos.x = this.canvas.width/2;
        this.ball.pos.y = this.canvas.height/2;

        this.ball.vel.x = 0;
        this.ball.vel.y = 0;
    }

    start() {
        this.ball.vel.x = 300 * (Math.random() > .5 ? 1 : -1);
        this.ball.vel.y = 300;
        this.ball.vel.len = 300;
    }

    update(dt) {
        this.ball.pos.x += this.ball.vel.x *dt;
        this.ball.pos.y += this.ball.vel.y *dt;

        if (this.ball.left < 0 || this.ball.right > canvas.width) {
            const winner = this.ball.vel.x < 0 | 0;
            this.players[winner].score ++;
            this.reset();
        }

        if (this.ball.vel.y < 0 && this.ball.top < 0 || this.ball.vel.y > 0 && this.ball.bottom > canvas.height) {
            this.ball.vel.y = - this.ball.vel.y;
        }

        this.players[1].pos.y = this.ball.pos.y;

        this.players.forEach(player => {
            this.onCollide(player, this.ball);
        });

        this.draw();
    }
}


const canvas = document.querySelector('#pong');
const pong = new Pong(canvas);

canvas.addEventListener('mousemove', event => {
    const scale = event.offsetY / event.target.getBoundingClientRect().height;
    pong.players[0].pos.y = canvas.height * scale ;
});

canvas.addEventListener("click", event => {
    pong.start();
});

</script>
</html>
