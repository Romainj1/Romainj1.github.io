function detectNotMobile() {
    console.log(window.innerWidth);

    } else {

}
function init() {

        document.write('<script src=./p5/p5.min.js></' + 'script>');
        document.write('<script src="./p5/steeringBehaviour/sketch.js"></' + 'script>');
        document.write('<script src="./p5/steeringBehaviour/vehicule.js"></' + 'script>');
    }
}

init();
